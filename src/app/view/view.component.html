<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <ul *ngFor=" let user of userData">
        <li><h4> {{ user.name }}</h4></li>
        <li><h4> {{ user.email }}</h4></li>
        <li><h4> {{ user.phon }} </h4></li>
        <li><h4> {{ user.address }} </h4></li>
      </ul>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

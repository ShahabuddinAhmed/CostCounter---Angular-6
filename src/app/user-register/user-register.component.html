<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                  <label>Phone Number:</label>
                  <input type="text" class="form-control" name="phon" #phon="ngModel" [(ngModel)]="user.phon">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="user.address">
                  </div>
                  <div class="form-group">
                      <label>Password:</label>
                      <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password">
                    </div>
            <div class="form-group">
              <label for="pwd">Confirm Password:</label>
              <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="user.Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="col-sm-3"></div>
        </div>
    </div>
</div>
